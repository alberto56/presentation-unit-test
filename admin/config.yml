backend:
  name: github
  repo: alberto56/presentation-unit-test
  branch: master
  base_url: https://suresh-issue-82.dcycleproject.org
  auth_endpoint: /auth/github/repo/694f515a18f56cc35826653f
media_folder: static/uploads
public_folder: /uploads
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: '{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
